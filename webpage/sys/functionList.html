<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<title>功能管理</title>

		<!-- css -->
		<link rel="stylesheet" href="../assets/lib/bootstrap/css/bootstrap.css" >
		<!-- Font Awesome -->
		<link rel="stylesheet" href="../assets/css/font-awesome.min.css">
		<!-- Ionicons -->
		<link rel="stylesheet" href="../assets/css/ionicons.min.css">
		<!-- Theme style -->
		<link rel="stylesheet" href="../assets/css/AdminLTE.css">
		<link rel="stylesheet" href="../assets/css/style.css">

	</head>
	<body>

		<div class="box box-primary margin-bottom-none">
			<div class="box-header with-border">
				<h3 class="box-title">功能列表</h3>

				<div class="box-tools pull-right">

					<div class="has-feedback pull-right">
						<input type="text" class="form-control input-sm" placeholder="输入关键字" id="keywords">
						<span class="glyphicon glyphicon-search form-control-feedback"></span>
					</div>

					<div class="pull-right btn-group btn-func">
						<a class="btn btn-default" click="addFunction" params="act=add"><i class="fa fa-plus"></i>新增</a>
						<a class="btn btn-default" click="editFunction" params="act=edit"><i class="fa fa-edit"></i>修改</a>
						<a class="btn btn-default" click="delFunction"><i class="fa fa-del"></i>删除</a>
					</div>
				</div>
			</div>

			<div class="box-body no-padding" >
				<div class="col-md-3">
					<div class="tree-box" id="tree">
						
					</div>
				</div>
				<div class="col-md-9">
					<div class="table-responsive" style="border-left: 3px solid #d2d6de;">
						<table class="table table-striped table-condensed margin-bottom-none">
							<thead id="trhead">
								<tr>
									<th>序号</th>
									<th>功能名称</th>
									<th>功能地址</th>
									<th>功能类型</th>
									<th>状态</th>
									<th>最后更新时间</th>
									<th>备注</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody id="datalist">

							</tbody>
						</table>

					</div>

				</div>

			</div>

			<div class="box-footer no-padding">
				<!--#include virtual="/common/page.html"-->
			</div>
		</div>

		<script src="../assets/js/jquery-1.9.1.min.js"></script>
		<script src="../assets/lib/bootstrap/js/bootstrap.js"></script>
		<script src="../assets/lib/layer/layer.js"></script>
		<script src="../assets/js/jquery.scrollTo.min.js"></script>
		<script src="../assets/js/jquery.nicescroll.js"></script>
		<script src="../assets/js/common.js"></script>
		<script src="js/functionList.js"></script>
	</body>
</html>
