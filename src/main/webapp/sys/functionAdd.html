<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

		<title>新增功能</title>
		<!-- css -->
		<link rel="stylesheet" href="../assets/lib/bootstrap/css/bootstrap.css" >
		<!-- Font Awesome -->
		<link rel="stylesheet" href="../assets/css/font-awesome.min.css">
		<!-- Ionicons -->
		<link rel="stylesheet" href="../assets/css/ionicons.min.css">
		<!-- Theme style -->
		<link rel="stylesheet" href="../assets/css/AdminLTE.css">
		<link rel="stylesheet" href="../assets/css/style.css">

	</head>
	<body>

		<div class="box margin-bottom-none">
			<div class="box-body">
				<input id="id" type="hidden" class="form-control" />
				<input id="lft" type="hidden" class="form-control" />
				<input id="rgt" type="hidden" class="form-control" />
				<input id="sortNo" type="hidden" class="form-control" />
				<input id="enable" type="hidden" class="form-control" />

				<div class="form-group col-sm-12">
					<input id="parentName" class="form-control" type="text" value="" readonly="readonly"/>
				</div>

				<div class="form-group col-sm-6">
					<label>功能名称</label>
					<input id="functionName" class="form-control" type="text" maxlen="30"  verifyType="noNull"/>
				</div>

				<div class="form-group col-sm-6">
					<label>功能地址</label>
					<input id="functionUrl" class="form-control" type="text" maxlen="128" verifyType="no"/>
				</div>

				<div class="form-group col-sm-6">
					<label>后台地址</label>
					<input id="extraUrl" class="form-control" type="text" />
				</div>
				
				<div class="form-group col-sm-6">
					<label>方法名称</label>
					<input id="functionId" class="form-control" type="text" />
				</div>
				

				<div class="form-group col-sm-6">
					<label>功能样式</label>
					<input id="functionClass" class="form-control" type="text" maxlen="128" verifyType="no"/>
				</div>

				<div class="form-group col-sm-6">
					<label>类型</label>
					<select id="type" class="form-control">
						<option value="1">一级功能点</option>
						<option value="2">二级功能点</option>
						<option value="3">按钮级功能点</option>
					</select>
				</div>
				
				<div class="form-group col-sm-12">
					<label>备注</label>
					<input id="notes" class="form-control" type="text" maxlen="128" verifyType="no"/>
				</div>
				
			</div>
			<div class="box-footer fixed-bottom">
				<div class=" col-sm-12">
					<a class="btn btn-default pull-right" click="save"> 保存 </a>
				</div>
			</div>

		</div>

		<script src="../assets/js/jquery-1.9.1.min.js"></script>
		<script src="../assets/lib/bootstrap/js/bootstrap.js"></script>
		<script src="../assets/lib/layer/layer.js"></script>
		<script src="../assets/js/jquery.scrollTo.min.js"></script>
		<script src="../assets/js/jquery.nicescroll.js"></script>
		<script src="../assets/js/common.js"></script>
		<script src="js/functionAdd.js"></script>

	</body>
</html>
