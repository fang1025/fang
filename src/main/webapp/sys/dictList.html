<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		</meta>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<title>字典</title>
		<!-- css -->
		<link href="../assets/lib/bootstrap/css/bootstrap.css" rel="stylesheet">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="../assets/css/font-awesome.min.css">
		<!-- Ionicons -->
		<link rel="stylesheet" href="../assets/css/ionicons.min.css">
		<!-- Theme style -->
		<link rel="stylesheet" href="../assets/css/AdminLTE.css">
		<link rel="stylesheet" href="../assets/css/style.css">

	</head>

	<body>
		<div class="box box-primary margin-bottom-none">
			<div class="box-header with-border">
				<h3 class="box-title">字典</h3>

				<div class="box-tools pull-right">

					<div class="has-feedback pull-right">
						<input type="text" class="form-control input-sm" placeholder="输入关键字" id="keywords">
						<span class="glyphicon glyphicon-search form-control-feedback"></span>
					</div>

					<div class="pull-right btn-group btn-func"></div>
				</div>
			</div>

			<div class="box-body no-padding" >
				<div class="col-sm-2" style="padding: 0px" >
					<ul class="menu" id="tree" >

					</ul>
				</div>
				<div class="col-sm-10" style="padding-left: 0px">
					<div class = "table-responsive" style="border-left: 3px solid #d2d6de;">
						<table  class="table table-striped table-condensed margin-bottom-none">
							<thead id="trhead">
								<tr>
									<th>序号</th>
									<th>字典编码</th>
									<th>字典名称</th>
									<th>字典值</th>
									<th>字典内容</th>
									<th>状态</th>
									<th>创建时间</th>
								</tr>
							</thead>
							<tbody id="dictList">

							</tbody>
						</table>
					</div>
				</div>
			</div>

			<div class="box-footer no-padding">
				<!--#include virtual="/common/page.html"-->
			</div>
		</div>

		<script src="../assets/js/jquery-1.9.1.min.js"></script>
		<script src="../assets/lib/bootstrap/js/bootstrap.js"></script>
		<script src="../assets/lib/layer/layer.js"></script>
		<script src="../assets/js/jquery.scrollTo.min.js"></script>
		<script src="../assets/js/jquery.nicescroll.js"></script>
		<script src="../assets/js/common.js"></script>
		<script src="js/dictList.js"></script>
	</body>
</html>
