<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<title>流程</title>
<!-- css -->
<link href="../assets/lib/bootstrap/css/bootstrap.css" rel="stylesheet">
<!-- Theme style -->
<link rel="stylesheet" href="../assets/css/AdminLTE.css">
<link rel="stylesheet" href="../assets/css/style.css">




</head>

<body>

	<div class="box margin-bottom-none">
		<form id="modelForm" class="form-horizontal" role="form"
			action="/workflow/model/create"
			target="_blank" method="post">
			<input type="hidden" id="id" class="m-text">
			<div class="box-body">
				<div class="form-group col-sm-6">
					<label>名称</label> <input type="text" class="form-control" id="name"
						name="name" />
				</div>
				<div class="form-group col-sm-6">
					<label>KEY</label> <input type="text" class="form-control" id="key"
						name="key" />
				</div>

				<div class="form-group col-sm-6">
					<label>描述</label> <input type="text" class="form-control"
						id="description" name="description" />
				</div>
			</div>

			<div class="box-footer">
				<div class=" col-sm-12">
					<a class="btn btn-default pull-right" click="save"> 保存 </a>
				</div>
			</div>
		</form>
	</div>


	<script src="../assets/js/jquery-1.9.1.min.js"></script>
	<script src="../assets/lib/bootstrap/js/bootstrap.js"></script>
	<script src="../assets/lib/layer/layer.js"></script>
	<script src="../assets/js/jquery.scrollTo.min.js"></script>
	<script src="../assets/js/jquery.nicescroll.js"></script>
	<script src="../assets/js/common.js"></script>
	<script src="js/modelAdd.js"></script>

</body>
</html>
