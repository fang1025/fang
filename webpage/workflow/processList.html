<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		</meta>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
		name="viewport">
		<title>流程列表</title>
		<!-- css -->
		<link href="../assets/lib/bootstrap/css/bootstrap.css" rel="stylesheet">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="../assets/css/font-awesome.min.css">
		<!-- Ionicons -->
		<link rel="stylesheet" href="../assets/css/ionicons.min.css">
		<!-- Theme style -->
		<link rel="stylesheet" href="../assets/css/AdminLTE.css">
		<link rel="stylesheet" href="../assets/css/style.css">
	</head>

	<div class="box box-primary margin-bottom-none">
		<div class="box-header with-border">
			<h3 class="box-title">流程列表</h3>

			<div class="box-tools pull-right">

				<div class="has-feedback pull-right">
					<input type="text" class="form-control input-sm"
					keydown="searchKeydown" placeholder="输入关键字" id="keywords">
					<span class="glyphicon glyphicon-search form-control-feedback"></span>
				</div>

				<div class="pull-right btn-group btn-func"></div>
			</div>
		</div>

		<div class="box-body no-padding">
			<div class="table-responsive">
				<table
				class="table table-striped table-condensed margin-bottom-none">
					<thead id="trhead">
						<tr>
							<th>ProcessDefinitionId</th>
							<th>DeploymentId</th>
							<th>名称</th>
							<th>KEY</th>
							<th>版本号</th>
							<th>XML</th>
							<th>图片</th>
							<th>是否挂起</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody id="processList">

					</tbody>
				</table>
			</div>
		</div>

		<div class="box-footer no-padding">
			<!--#include virtual="/common/page.html"-->
		</div>
	</div>

	<script src="../assets/js/jquery-1.9.1.min.js"></script>
	<script src="../assets/lib/bootstrap/js/bootstrap.js"></script>
	<script src="../assets/lib/layer/layer.js"></script>
	<script src="../assets/js/jquery.scrollTo.min.js"></script>
	<script src="../assets/js/jquery.nicescroll.js"></script>
	<script src="../assets/js/common.js"></script>
	<script src="js/processList.js"></script>

	</body>
</html>
